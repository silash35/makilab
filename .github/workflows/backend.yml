name: OpenSOM Backend

on:
  push:
    paths:
      - "packages/backend/**"
      - "packages/config/**"
      - "packages/eslint-config/**"
      - ".github/workflows/backend.yml"
defaults:
  run:
    working-directory: ./packages/backend

jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: Run linter
        run: pnpm lint

  TypeScript:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: Run prisma generate
        run: pnpm prisma generate
      - name: Run Type Checking
        run: pnpm tsc

  Vitest:
    needs: [ESLint, TypeScript]
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: Rename .env file
        run: mv packages/backend/.env.test packages/backend/.env
      - name: Run Tests
        run: pnpm test:headless
